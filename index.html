    font-size: 30px;  padding: 50px;

  text-align: center;

<script>
    window.setTimeout("showTim()",1000);
    function getVNTim() {
        var tim =  new Date();
        var hr = tim.getHours();
        var min = tim.getMinutes();
        var sec = tim.getSeconds();
        hr = ((hr<10) ? "0" : "") + hr;
        min = ((min<10) ? "0" : "") + min;
        sec = ((sec<10) ? "0" : "") + sec;
        return hr + ":" + min + ":" + sec

    }
    function showTim(){
        var clock = document.getElementById("clock");
        if(clock != null)
        clock.innerHTML = getVNTim();
        setTimeout("showTim()",1000);

    }
</script>
